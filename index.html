<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="usd-coin-cryptocurrency.svg" type="image/svg+xml">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="styles1.css">

    <title>Crypto Tracker</title>
</head>

<body>
    <h1 class="text">CRYPTO TRACKER</h1>
    <!--<h2>by ADITYA</h2>-->
    <form action="" id="coinform">

        <div><label for="coinselect">CONVERSION TYPE</label>
            <select class="listform" name="coin" id="coinselect">
                <option value="bitcoin">BTC-USD</option>
                <option value="dogecoin">Doge Coin-USD</option>
                <option value="ethereum">Ethereum-USD</option>
                <!-- <option value="btc-inr">BTC-INR</option>
                <option value="doge-inr">Doge Coin-INR</option>
                <option value="eth-inr">Ethereum-INR</option>  -->
            </select>
        </div>


        <button type="submit">GET PRICE</button>

    </form>
    <br>
    <div id="final">
        <h4>Price:</h4>
        <h5 id="result"></h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
